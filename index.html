<body class="w3-container w3-center">
	<!-- Login Page -->
	<section id="s_loginPage">
		<!-- Login Page Header -->
		<h1 class="hHeight">Login Page</h1>
		<div class="w3-container">
			<!-- LOGIN Button -->
			<p class="b_loginPage"><button class="b_login w3-button w3-green w3-xxlarge" onclick="b_login()">LOGIN</button>
			<!-- EXIT Button -->
				<button class="b_exit w3-button w3-red w3-xxlarge" onclick="b_exit()">EXIT</button></p>
		</div>
		</section>
<!-- Login Page End  -->

<!-- Home Page -->
		<section id="s_homePage">
			<div class="jumbotron text-center"><h1>Alan's Game Website<h1>
				<button type="button" class="btn-lg btn-default" onclick="b_ballGame()">Ball Game</button>
				<button type="button" class="btn-lg btn-warning" onclick="ad_admin()">Admin</button></div> 
				<div class="col-sm-4">
					 <div class="w3-card">
						 <p id="p_name"></p>
						 <img id="image_user" src="img.png">
						 </div>
						 </div>
				<div class="col-sm-8">
</div>
		</section>
<!-- Home Page End  -->

  <!--************************************************************************************
			REGISTRATION PAGE
  *************************************************************************************-->
  <section id="s_registerPage">
		<div class="w3-card-4">

			<div class="w3-container w3-green">
 			 <h2>Registration</h2>
			</div>

			<form class="w3-container" id="f_register">
				<label>Username*</label>
				<input class="w3-input" id ="i_uName" type="text" required name="username" placeholder="Username">

				<label>Age*</label>
				<input class="w3-input" id = "i_age" type="number" required name ="age" placeholder="Age">

				<label>Phone Number*</label>
				<input class="w3-input" id="i_pNumber" type="number" required name="phone" placeholder="Phone Number">

				<label>Gender</label>
				<select id="genders" class="w3-select">
					<option value="" disabled selected>Please choose a gender</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>

				<label>Country</label>
				<input class="w3-input" id="i_country" type="text" placeholder="Country">

				<label>Address Line</label>
				<input class="w3-input" id="i_address" type="text" placeholder="Address Line">

				<label>Suburb</label>
				<input class="w3-input" id="i_suburb" type="text" placeholder="Suburb">

				<label>City</label>
				<input class="w3-input" id="i_city" type="text" placeholder="City">

				<label>Post Code</label>
				<input class="w3-input" id="i_postCode" type="number" placeholder="Post Code">

				<button class="w3-button w3-red" type="button" onclick="b_register()">Register</button>
			</form>
		</div>
	</section>
<!-- Registration Page End  -->

  <!--*************************************************************
			ADMIN PAGE 
  **************************************************************-->
  <section id="s_adminPage" class="w3-grey">
    <div class="w3-row">
      <div class="w3-container w3-grey w3-col m10">
        <h1 class="w3-wide">Admin page</h1>
      </div>
    </div>
    
    <nav id="n_admin" class="w3-bar stickyNav">
      <button id="b_adHome" class="w3-button w3-block w3-col m3 
                                   w3-medium w3-ripple w3-border" 
              onclick="ad_home()" value="Submit">home
	  </button>
      <button id="b_adUser" class="w3-button w3-block w3-col m3 
                                   w3-medium w3-ripple w3-small w3-border" 
              onclick="ad_user()" value="Submit">users
      </button>
      <button id="b_adBB" class="w3-button w3-block w3-col m3 
                                 w3-medium w3-ripple w3-small w3-border" 
              onclick="ad_BB()" value="Submit">BB
      </button>
    </nav>
      
    <div>
      <div id="d_admin" class="w3-table-all w3-small w3-light-grey 
                               w3-hoverable w3-border w3-bordered content">
	    <table id="t_userData"></table>
	  </div>
    </div>
  </section> 

<!-- Game Page Start -->
		<section id="s_gamePage">
			<h1 class="hHeight">Game Page</h1>
			<div class="w3-row">
				<div class="w3-quarter bHeight w3-light-green">
					<p>
						<button class="b_screenChange w3-button" onclick="b_gamePageBack()">Back</button>
						<button class="b_startBallGame w3-button" onclick="b_startBallGame()">Start</button>
						<p id="p_bgLevel"> Level: </p>
						<p id="p_bgTimer"> Timer: </p>
						<p id="p_bgScore"> Score: </p>
						<p id="p_bgHit"> Hit: </p>
						<p id="p_bgMiss"> Miss: </p>
						<p id="p_bgHighScore"> High Score: </p>

					</p>
				</div>
				<div id="d_gameCanvas" class="w3-threequarter bHeight w3-light-blue">
				</div>
			</div>
		</section>
<!-- Game Page End-->
